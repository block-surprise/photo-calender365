<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photo-Frame Calendar</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --accent: #00ffaa;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden; }

        /* èƒŒæ™¯ç”»åƒãƒ¬ã‚¤ãƒ¤ãƒ¼ */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b') no-repeat center center;
            background-size: cover; z-index: -2; transition: background 0.6s ease;
        }
        /* æš—ãã—ã¦ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’è¦‹ã‚„ã™ãã™ã‚‹ãƒ¬ã‚¤ãƒ¤ãƒ¼ */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: -1;
        }

        .container {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æœ¬ä½“ */
        .calendar-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 25px;
            width: 90%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            color: white;
        }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        .header h2 { margin: 0; font-size: 1.6rem; letter-spacing: 2px; }
        .nav-btn {
            background: none; border: 1px solid rgba(255,255,255,0.5);
            color: white; font-size: 1.2rem; cursor: pointer;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .nav-btn:active { background: var(--accent); color: black; }

        /* ã‚°ãƒªãƒƒãƒ‰ */
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }
        .day-label {
            font-size: 0.7rem; font-weight: bold; opacity: 0.6;
            padding-bottom: 10px;
        }
        .day {
            aspect-ratio: 1;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; border-radius: 12px;
            transition: 0.2s; position: relative;
        }
        .day.today {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent);
        }
        .day.other-month { opacity: 0.2; }
        .day:active { background: rgba(255,255,255,0.3); }

        /* ä¸‹éƒ¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« */
        .controls {
            margin-top: 30px;
            display: flex; gap: 15px;
        }
        .upload-label {
            background: white; color: black;
            padding: 12px 25px; border-radius: 25px;
            font-weight: bold; font-size: 0.9rem;
            cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="calendar-card">
            <div class="header">
                <button class="nav-btn" id="prev">&lt;</button>
                <h2 id="current-month">2025.12</h2>
                <button class="nav-btn" id="next">&gt;</button>
            </div>
            <div class="grid" id="calendar-grid">
                </div>
        </div>

        <div class="controls">
            <label class="upload-label">
                ğŸ“· èƒŒæ™¯å†™çœŸã‚’å¤‰ãˆã‚‹
                <input type="file" id="file-input" style="display:none" accept="image/*">
            </label>
        </div>
    </div>

    <script>
        const grid = document.getElementById('calendar-grid');
        const monthTitle = document.getElementById('current-month');
        const fileInput = document.getElementById('file-input');
        const bgImage = document.getElementById('bg-image');

        let displayDate = new Date(); // è¡¨ç¤ºã—ã¦ã„ã‚‹æœˆã®åŸºæº–æ—¥

        function renderCalendar() {
            grid.innerHTML = '';
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();

            monthTitle.innerText = `${year}.${(month + 1).toString().padStart(2, '0')}`;

            // æ›œæ—¥ã®ãƒ©ãƒ™ãƒ«
            ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'].forEach(d => {
                const el = document.createElement('div');
                el.className = 'day-label';
                el.innerText = d;
                grid.appendChild(el);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            // å‰æœˆã®ä½™ã‚Š
            for (let i = firstDay; i > 0; i--) {
                const el = document.createElement('div');
                el.className = 'day other-month';
                el.innerText = prevLastDate - i + 1;
                grid.appendChild(el);
            }

            // å½“æœˆã®æ—¥ä»˜
            const today = new Date();
            for (let i = 1; i <= lastDate; i++) {
                const el = document.createElement('div');
                el.className = 'day';
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    el.classList.add('today');
                }
                el.innerText = i;
                grid.appendChild(el);
            }
        }

        // æœˆã®åˆ‡ã‚Šæ›¿ãˆ
        document.getElementById('prev').onclick = () => {
            displayDate.setMonth(displayDate.getMonth() - 1);
            renderCalendar();
        };
        document.getElementById('next').onclick = () => {
            displayDate.setMonth(displayDate.getMonth() + 1);
            renderCalendar();
        };

        // å†™çœŸã®å¤‰æ›´
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    bgImage.style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        };

        renderCalendar();
    </script>
</body>
</html>
