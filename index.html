<body>

    <div id="setup">

        <div class="ios-sub">ãƒ¢ãƒã‚¤ãƒ« ç€ä¿¡ä¸­...</div>
        <div class="ios-btns">
            <div class="ios-btn-container" onclick="reset()">
                <div class="ios-btn-circle" style="background:var(--ios-red); transform:rotate(135deg);">ğŸ“</div>
                æ‹’å¦
            </div>
            <div class="ios-btn-container" onclick="goCalling()">
                <div class="ios-btn-circle" style="background:var(--ios-green);">ğŸ“</div>
                å¿œç­”
            </div>
        </div>
    </div>

    <div id="and-inc">
        <div class="and-caller name-disp">ãŠæ¯ã•ã‚“</div>
        <div class="and-sub">ç€ä¿¡ä¸­...</div>
        <div class="and-btns">
            <div class="and-btn-circle" style="background:var(--and-red); transform:rotate(135deg);" onclick="reset()">ğŸ“</div>

    <div id="calling-ui">
        <div class="name-disp" style="font-size:2.2rem;">ãŠæ¯ã•ã‚“</div>
        <div id="clock" style="font-size:1.2rem; margin-top:10px;">00:00</div>

    <script>
        let mode = 'ios';
        // ç€ä¿¡éŸ³ã®èª­ã¿è¾¼ã¿ï¼ˆã‚µãƒ³ãƒ—ãƒ«éŸ³æºï¼šiPhoneé¢¨ï¼‰
        const ringtone = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); 
        ringtone.loop = true;

        function setMode(m) {
            mode = m;
            document.getElementById('btn-ios').classList.toggle('active', m === 'ios');
            document.getElementById('btn-and').classList.toggle('active', m === 'and');
        }

        function execute() {
            const name = document.getElementById('name-in').value;
            document.querySelectorAll('.name-disp').forEach(el => el.innerText = name);
            document.getElementById('setup').style.display = 'none';
            
            // 10ç§’å¾…æ©Ÿ
            setTimeout(() => {
                document.getElementById(mode + '-inc').style.display = 'block';
                ringtone.play().catch(e => console.log("å†é–‹ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„"));
                if (navigator.vibrate) navigator.vibrate([1000, 500, 1000, 500, 1000]);
            }, 10000);
        }

        function goCalling() {
            ringtone.pause();
            document.getElementById('ios-inc').style.display = 'none';
            document.getElementById('and-inc').style.display = 'none';
            document.getElementById('calling-ui').style.display = 'flex';
            let sec = 0;
            setInterval(() => {
                sec++;
                const m = String(Math.floor(sec/60)).padStart(2,'0');
                const s = String(sec%60).padStart(2,'0');
                document.getElementById('clock').innerText = `${m}:${s}`;
            }, 1000);
        }

        function reset() { 
            ringtone.pause();
            location.reload(); 
        }
    </script>
