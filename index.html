<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photo Calendar Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08); /* ã•ã‚‰ã«é€ã‘ã•ã›ã¦è½ã¡ç€ã„ãŸå°è±¡ã« */
            --accent: #00ffaa;
            --text: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,1);
        }
        body, html { 
            margin: 0; padding: 0; min-height: 100%; 
            font-family: sans-serif; 
            background-color: #111; /* èƒŒæ™¯ãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹å‰ã‚‚æš—ã */
            overflow-y: auto;
        }

        /* èƒŒæ™¯ç”»åƒãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆæ˜ã‚‹ã•ã‚’50%ã«è½ã¨ã™ï¼‰ */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; 
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80');
            background-size: cover; background-position: center;
            filter: brightness(0.5); /* â˜…ã“ã“ã§æ˜ã‚‹ã•ã‚’åŠåˆ†ã«èª¿æ•´ */
        }

        .container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 0; box-sizing: border-box; }

        .calendar-card {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; padding: 25px; width: 90%; max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.15); color: var(--text);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); text-shadow: var(--shadow);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; padding: 5px 15px; opacity: 0.8; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .day-label { font-size: 0.75rem; font-weight: bold; color: var(--accent); padding-bottom: 10px; opacity: 0.9; }
        
        .day {
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1.1rem; border-radius: 12px; position: relative; cursor: pointer;
        }
        .day.today { background: var(--accent); color: #000; font-weight: bold; text-shadow: none; box-shadow: 0 0 15px rgba(0,255,170,0.4); }
        .day.other-month { opacity: 0.2; pointer-events: none; }
        
        /* äºˆå®šã®ãƒ©ã‚¤ãƒ³è¡¨ç¤ºï¼ˆæš—ã„èƒŒæ™¯ã§ã‚ˆã‚Šæ˜ ãˆã‚‹ï¼‰ */
        .event-line {
            width: 60%; height: 3px; background: var(--accent);
            position: absolute; bottom: 6px; border-radius: 2px;
            box-shadow: 0 0 8px var(--accent);
        }
        .today .event-line { background: #000; box-shadow: none; }

        .event-list-card {
            margin-top: 25px; width: 90%; max-width: 380px;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            border-radius: 25px; padding: 20px;
            color: white; border: 1px solid rgba(255,255,255,0.05);
        }
        .event-list-card h4 { margin: 0 0 15px 0; border-bottom: 1px solid var(--accent); color: var(--accent); font-size: 1rem; }
        .event-item { font-size: 0.9rem; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; border: 1px solid var(--accent); color: white; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #2a2a2a; color: white; box-sizing: border-box; font-size: 1rem; }
        .btn { flex: 1; padding: 12px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .footer { margin-top: 30px; display: flex; gap: 12px; }
        .tool-btn { font-size: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 10px 22px; border-radius: 30px; cursor: pointer; color: white; transition: 0.3s; }
        .tool-btn:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div class="container">
        <div class="calendar-card">
            <div class="header">
                <button class="nav-btn" onclick="changeMonth(-1)">â€¹</button>
                <h2 id="month-display" style="letter-spacing: 2px;">2025.12</h2>
                <button class="nav-btn" onclick="changeMonth(1)">â€º</button>
            </div>
            <div class="grid" id="calendar-grid"></div>
        </div>

        <div class="event-list-card">
            <h4>ğŸ“… ä»Šæœˆã®ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«</h4>
            <div id="event-list-items">äºˆå®šãªã—</div>
        </div>

        <div class="footer">
            <label class="tool-btn">ğŸ“· å†™çœŸå¤‰æ›´<input type="file" id="bg-upload" style="display:none" accept="image/*"></label>
            <button class="tool-btn" onclick="resetBg()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--accent)">äºˆå®šã‚’ç™»éŒ²</h3>
            <label style="font-size:0.8rem; opacity:0.6">å†…å®¹</label>
            <input type="text" id="event-input" placeholder="ä½•ã‚’ã™ã‚‹ï¼Ÿ">
            <label style="font-size:0.8rem; opacity:0.6">é–‹å§‹æ—¥</label>
            <input type="date" id="start-date">
            <label style="font-size:0.8rem; opacity:0.6">çµ‚äº†æ—¥</label>
            <input type="date" id="end-date">
            <div style="display:flex; gap:10px">
                <button class="btn" style="background:#333; color:white" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn" style="background:var(--accent); color:black" onclick="saveEvent()">ä¿å­˜ã™ã‚‹</button>
            </div>
        </div>
    </div>

    <script>
        // å‰å›ã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’ãã®ã¾ã¾ç¶™æ‰¿ï¼ˆlocalStorageã®ã‚­ãƒ¼ã‚‚çµ±ä¸€ï¼‰
        const DEFAULT_URL = 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80';
        let currentViewDate = new Date();
        let events = JSON.parse(localStorage.getItem('cal-final-v5-events') || '{}');

        function applyBg(url) {
            document.getElementById('bg-layer').style.backgroundImage = `url('${url}')`;
        }

        function render() {
            const grid = document.getElementById('calendar-grid');
            const listItems = document.getElementById('event-list-items');
            grid.innerHTML = ''; listItems.innerHTML = '';
            
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            document.getElementById('month-display').innerText = `${year}.${String(month + 1).padStart(2, '0')}`;

            ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].forEach(d => {
                const div = document.createElement('div'); div.className = 'day-label'; div.innerText = d; grid.appendChild(div);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) { grid.appendChild(document.createElement('div')); }

            const today = new Date();
            let monthEvents = [];

            for (let i = 1; i <= lastDate; i++) {
                const div = document.createElement('div'); div.className = 'day';
                const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) div.classList.add('today');
                div.innerText = i;
                if (events[dateKey]) {
                    const line = document.createElement('div'); line.className = 'event-line';
                    div.appendChild(line);
                    monthEvents.push({day: i, text: events[dateKey]});
                }
                div.onclick = () => openModal(dateKey);
                grid.appendChild(div);
            }

            if (monthEvents.length > 0) {
                monthEvents.sort((a,b)=>a.day-b.day).forEach(e => {
                    listItems.innerHTML += `<div class="event-item"><b style="color:var(--accent)">${e.day}æ—¥:</b> ${e.text}</div>`;
                });
            } else { listItems.innerText = 'ä»Šæœˆã®äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“'; }
        }

        function changeMonth(n) { currentViewDate.setMonth(currentViewDate.getMonth() + n); render(); }
        function openModal(k) { 
            document.getElementById('start-date').value = k;
            document.getElementById('end-date').value = k;
            document.getElementById('event-input').value = events[k] || '';
            document.getElementById('modal').style.display = 'flex'; 
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function saveEvent() {
            const s = document.getElementById('start-date').value, e = document.getElementById('end-date').value, t = document.getElementById('event-input').value;
            let cur = new Date(s), end = new Date(e || s);
            while(cur <= end) {
                const k = cur.toISOString().split('T')[0];
                if(t.trim()==='') delete events[k]; else events[k] = t;
                cur.setDate(cur.getDate()+1);
            }
            localStorage.setItem('cal-final-v5-events', JSON.stringify(events));
            closeModal(); render();
        }

        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                applyBg(ev.target.result);
                try { localStorage.setItem('cal-final-v5-bg', ev.target.result); } catch(e) { alert("ç”»åƒãŒå¤§ãã™ãã¾ã™ï¼"); }
            };
            reader.readAsDataURL(file);
        };

        function resetBg() {
            localStorage.removeItem('cal-final-v5-bg');
            applyBg(DEFAULT_URL);
        }

        const saved = localStorage.getItem('cal-final-v5-bg');
        applyBg(saved || DEFAULT_URL);
        render();
    </script>
</body>
</html>
