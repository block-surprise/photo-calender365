<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photo Calendar Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --accent: #00ffaa;
            --text: #ffffff;
            --shadow: 0 2px 4px rgba(0,0,0,0.8); /* æ–‡å­—ã‚’èª­ã¿ã‚„ã™ãã™ã‚‹å½± */
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background: #000; }

        /* èƒŒæ™¯ç”»åƒãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆé»’ã„è†œã‚’å®Œå…¨æ’¤å»ƒï¼‰ */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            z-index: -1; 
            transition: 0.5s ease-in-out;
        }

        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .calendar-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 20px;
            width: 88%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            color: var(--text);
            text-shadow: var(--shadow); /* å…¨ä½“ã«å½±ã‚’ã¤ã‘ã¦èª­ã¿ã‚„ã™ã */
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nav-btn { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; padding: 5px 15px; text-shadow: var(--shadow); }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .day-label { font-size: 0.75rem; font-weight: bold; padding: 8px 0; color: var(--accent); }
        
        .day {
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1.1rem; border-radius: 12px; position: relative; cursor: pointer;
            transition: background 0.2s;
        }
        .day.today { background: var(--accent); color: #000; font-weight: bold; text-shadow: none; }
        .day.other-month { opacity: 0.2; pointer-events: none; }
        
        .event-dot { width: 5px; height: 5px; background: var(--accent); border-radius: 50%; position: absolute; bottom: 4px; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .today .event-dot { background: #000; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; border: 2px solid var(--accent); box-shadow: 0 0 30px rgba(0,255,170,0.3); }
        .modal-content h3 { margin: 0 0 20px 0; text-align: center; color: var(--accent); }
        
        label { font-size: 0.8rem; color: #aaa; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: none; background: #333; color: white; box-sizing: border-box; font-size: 1rem; }
        
        .modal-btns { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 12px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; }
        .save-btn { background: var(--accent); color: black; }
        .cancel-btn { background: #444; color: white; }

        .footer { margin-top: 25px; display: flex; gap: 15px; }
        .tool-btn { font-size: 0.75rem; background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.3); padding: 10px 18px; border-radius: 25px; cursor: pointer; color: white; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div id="bg-image"></div>

    <div class="container">
        <div class="calendar-card">
            <div class="header">
                <button class="nav-btn" onclick="changeMonth(-1)">â€¹</button>
                <h2 id="month-display">2025.12</h2>
                <button class="nav-btn" onclick="changeMonth(1)">â€º</button>
            </div>
            <div class="grid" id="calendar-grid"></div>
        </div>
        <div class="footer">
            <label class="tool-btn">ğŸ“· èƒŒæ™¯å¤‰æ›´<input type="file" id="bg-upload" style="display:none" accept="image/*"></label>
            <button class="tool-btn" onclick="resetBg()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 id="modal-date-label">äºˆå®šã‚’ç™»éŒ²</h3>
            <label>å†…å®¹</label>
            <input type="text" id="event-input" placeholder="ä¾‹: æ—…è¡Œã€èª•ç”Ÿæ—¥">
            <label>ã„ã¤ã‹ã‚‰</label>
            <input type="date" id="start-date">
            <label>ã„ã¤ã¾ã§</label>
            <input type="date" id="end-date">
            <div class="modal-btns">
                <button class="btn cancel-btn" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn save-btn" onclick="saveEvent()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        let currentViewDate = new Date();
        let events = JSON.parse(localStorage.getItem('cal-v3-events') || '{}');
        const DEFAULT_BG = 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b';

        function render() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            document.getElementById('month-display').innerText = `${year}.${String(month + 1).padStart(2, '0')}`;

            ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].forEach(d => {
                const div = document.createElement('div');
                div.className = 'day-label'; div.innerText = d; grid.appendChild(div);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            for (let i = firstDay; i > 0; i--) {
                const div = document.createElement('div'); div.className = 'day other-month';
                div.innerText = prevLastDate - i + 1; grid.appendChild(div);
            }

            const today = new Date();
            for (let i = 1; i <= lastDate; i++) {
                const div = document.createElement('div'); div.className = 'day';
                const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) div.classList.add('today');
                div.innerText = i;

                if (events[dateKey]) {
                    const dot = document.createElement('div'); dot.className = 'event-dot';
                    div.appendChild(dot);
                }
                div.onclick = () => openModal(dateKey);
                grid.appendChild(div);
            }
        }

        function changeMonth(diff) { currentViewDate.setMonth(currentViewDate.getMonth() + diff); render(); }

        function openModal(dateKey) {
            document.getElementById('start-date').value = dateKey;
            document.getElementById('end-date').value = dateKey;
            document.getElementById('event-input').value = events[dateKey] || '';
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function saveEvent() {
            const s = document.getElementById('start-date').value;
            const e = document.getElementById('end-date').value;
            const t = document.getElementById('event-input').value;
            if (!s) return;

            let cur = new Date(s);
            let end = new Date(e || s);
            while (cur <= end) {
                const k = cur.toISOString().split('T')[0];
                if (t.trim() === '') delete events[k]; else events[k] = t;
                cur.setDate(cur.getDate() + 1);
            }
            localStorage.setItem('cal-v3-events', JSON.stringify(events));
            closeModal(); render();
        }

        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const data = ev.target.result;
                    document.getElementById('bg-image').style.backgroundImage = `url(${data})`;
                    try { localStorage.setItem('cal-v3-bg', data); } catch (e) { alert("ç”»åƒãŒå¤§ãã™ãã¾ã™ï¼åˆ¥ã®ç”»åƒã«ã—ã¦ã­ã€‚"); }
                };
                reader.readAsDataURL(file);
            }
        };

        function resetBg() {
            localStorage.removeItem('cal-v3-bg');
            document.getElementById('bg-image').style.backgroundImage = `url(${DEFAULT_BG})`;
        }

        const savedBg = localStorage.getItem('cal-v3-bg');
        if (savedBg) document.getElementById('bg-image').style.backgroundImage = `url(${savedBg})`;

        render();
    </script>
</body>
</html>
