<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultimate Photo Calendar</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --accent: #00ffaa;
            --text: #ffffff;
            --red: #ff6b6b;
            --blue: #4dabf7;
            --pink: #f783ac;
        }
        /* çœŸã£æš—ã‚’é¿ã‘ã‚‹ãŸã‚ã®ãƒ™ãƒ¼ã‚¹èƒŒæ™¯ */
        body, html { 
            margin: 0; padding: 0; min-height: 100%; 
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            font-family: -apple-system, sans-serif;
            color: white;
            overflow-y: auto;
        }

        /* èƒŒæ™¯ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆæ˜ã‚‹ã•ã‚’è½ã¨ã—ã€ç¢ºå®Ÿã«è¡¨ç¤ºï¼‰ */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: brightness(0.4);
            transition: opacity 1s ease;
            opacity: 0; /* èª­ã¿è¾¼ã¿å®Œäº†ã¾ã§éš ã™ */
        }

        .container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 0; box-sizing: border-box; }

        .calendar-card {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; padding: 25px; width: 90%; max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #month-display { cursor: pointer; letter-spacing: 2px; font-weight: bold; }
        .nav-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 10px; opacity: 0.7; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .day-label { font-size: 0.7rem; font-weight: bold; padding-bottom: 10px; opacity: 0.6; }
        .day-label:first-child { color: var(--red); }
        .day-label:last-child { color: var(--blue); }
        
        .day {
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1.1rem; border-radius: 12px; position: relative; cursor: pointer; transition: 0.2s;
        }
        .day.today { background: var(--accent); color: #000; font-weight: bold; }
        .day.holiday { color: var(--red); font-weight: bold; }
        .day.other-month { opacity: 0.1; pointer-events: none; }
        
        .event-line { width: 60%; height: 3px; position: absolute; bottom: 6px; border-radius: 2px; }
        .line-default { background: var(--accent); }
        .line-red { background: var(--red); }
        .line-blue { background: var(--blue); }
        .line-pink { background: var(--pink); }

        .event-list-card {
            margin-top: 25px; width: 90%; max-width: 380px;
            background: rgba(0, 0, 0, 0.3); border-radius: 20px; padding: 20px;
        }
        .event-item { font-size: 0.9rem; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #222; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; border: 1px solid #444; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; background: #333; color: white; box-sizing: border-box; }
        .color-opt { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-opt.selected { border-color: white; transform: scale(1.1); }
        .btn { flex: 1; padding: 12px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div class="container">
        <div class="calendar-card">
            <div class="header">
                <button class="nav-btn" onclick="changeMonth(-1)">â€¹</button>
                <h2 id="month-display" onclick="goToday()">2025.12</h2>
                <button class="nav-btn" onclick="changeMonth(1)">â€º</button>
            </div>
            <div class="grid" id="calendar-grid"></div>
        </div>
        <div class="event-list-card" id="list-card">
            <h4 style="margin:0 0 10px 0; color:var(--accent)">SCHEDULE</h4>
            <div id="event-list-items"></div>
        </div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <label style="font-size:0.8rem; background:rgba(255,255,255,0.1); padding:8px 15px; border-radius:20px; cursor:pointer;">
                ğŸ“· å†™çœŸå¤‰æ›´<input type="file" id="bg-upload" style="display:none" accept="image/*">
            </label>
            <button onclick="resetBg()" style="font-size:0.8rem; background:rgba(255,255,255,0.1); border:none; color:white; padding:8px 15px; border-radius:20px; cursor:pointer;">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <input type="text" id="event-input" placeholder="äºˆå®šã‚’å…¥åŠ›">
            <div style="display:flex; gap:5px"><input type="date" id="start-date"><input type="date" id="end-date"></div>
            <div style="display:flex; justify-content:space-between; margin:15px 0;">
                <div class="color-opt selected" data-color="default" style="background:var(--accent)"></div>
                <div class="color-opt" data-color="red" style="background:var(--red)"></div>
                <div class="color-opt" data-color="blue" style="background:var(--blue)"></div>
                <div class="color-opt" data-color="pink" style="background:var(--pink)"></div>
            </div>
            <div style="display:flex; gap:10px">
                <button class="btn" style="background:#444; color:white" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn" style="background:var(--accent); color:black" onclick="saveEvent()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_BG = 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1200';
        let currentViewDate = new Date();
        let events = JSON.parse(localStorage.getItem('cal-v10-events') || '{}');
        let selectedColor = 'default';
        let holidayData = {};

        // ç¥æ—¥ã‚’ã—ã£ã‹ã‚Šèª­ã¿è¾¼ã‚€ï¼ˆGoogleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼APIä»£ã‚ã‚Šã®JSONãƒ‡ãƒ¼ã‚¿ï¼‰
        async function fetchHolidays() {
            try {
                const res = await fetch('https://holidays-jp.github.io/api/v1/date.json');
                holidayData = await res.json();
                render();
            } catch (e) { console.error("ç¥æ—¥å–å¾—å¤±æ•—"); }
        }

        function applyBg(url) {
            const bg = document.getElementById('bg-layer');
            const img = new Image();
            img.src = url;
            img.onload = () => {
                bg.style.backgroundImage = `url('${url}')`;
                bg.style.opacity = '1';
            };
        }

        function render() {
            const grid = document.getElementById('calendar-grid');
            const listItems = document.getElementById('event-list-items');
            grid.innerHTML = ''; listItems.innerHTML = '';
            
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            document.getElementById('month-display').innerText = `${year}.${String(month + 1).padStart(2, '0')}`;

            ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].forEach(d => {
                const div = document.createElement('div'); div.className = 'day-label'; div.innerText = d; grid.appendChild(div);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            const todayStr = new Date().toISOString().split('T')[0];
            let monthEvents = [];

            for (let i = 1; i <= lastDate; i++) {
                const dayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const div = document.createElement('div'); div.className = 'day';
                if (holidayData[dayStr] || new Date(year, month, i).getDay() === 0) div.classList.add('holiday');
                if (dayStr === todayStr) div.classList.add('today');
                div.innerText = i;

                if (events[dayStr]) {
                    const line = document.createElement('div');
                    line.className = `event-line line-${events[dayStr].color}`;
                    div.appendChild(line);
                    monthEvents.push({day: i, text: events[dayStr].text, color: events[dayStr].color});
                }
                div.onclick = () => openModal(dayStr);
                grid.appendChild(div);
            }
            listItems.innerHTML = monthEvents.length ? monthEvents.map(e => `<div class="event-item"><span style="color:var(--${e.color === 'default' ? 'accent' : e.color}); font-weight:bold; margin-right:10px;">${e.day}æ—¥</span> ${e.text}</div>`).join('') : 'äºˆå®šãªã—';
        }

        function goToday() { currentViewDate = new Date(); render(); }
        function changeMonth(n) { currentViewDate.setMonth(currentViewDate.getMonth() + n); render(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function openModal(k) {
            document.getElementById('start-date').value = k;
            document.getElementById('end-date').value = k;
            document.getElementById('event-input').value = events[k] ? events[k].text : '';
            document.getElementById('modal').style.display = 'flex';
        }

        document.querySelectorAll('.color-opt').forEach(opt => {
            opt.onclick = () => {
                document.querySelectorAll('.color-opt').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                selectedColor = opt.dataset.color;
            };
        });

        function saveEvent() {
            const s = document.getElementById('start-date').value, e = document.getElementById('end-date').value, t = document.getElementById('event-input').value;
            let cur = new Date(s), end = new Date(e || s);
            while(cur <= end) {
                const k = cur.toISOString().split('T')[0];
                if(!t.trim()) delete events[k]; else events[k] = {text: t, color: selectedColor};
                cur.setDate(cur.getDate()+1);
            }
            localStorage.setItem('cal-v10-events', JSON.stringify(events));
            closeModal(); render();
        }

        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                applyBg(ev.target.result);
                localStorage.setItem('cal-v10-bg', ev.target.result);
            };
            reader.readAsDataURL(file);
        };

        function resetBg() { localStorage.removeItem('cal-v10-bg'); applyBg(DEFAULT_BG); }

        // ç¥æ—¥ã®è‡ªå‹•åˆ¤å®š
        
        fetchHolidays();

        const savedBg = localStorage.getItem('cal-v10-bg');
        applyBg(savedBg || DEFAULT_BG);
        render();
    </script>
</body>
</html>
