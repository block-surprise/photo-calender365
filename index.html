<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SOSO phone</title>
    <style>
        :root {
            --ios-green: #4cd964;
            --ios-red: #ff3b30;
            --android-blue: #00e5ff;
            --android-red: #ff5252;
        }
        body { margin: 0; background: #000; font-family: -apple-system, Roboto, "Helvetica Neue", sans-serif; color: white; overflow: hidden; }
        
        /* --- è¨­å®šç”»é¢ --- */
        #setup { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; text-align: center; }
        .logo { font-size: 2rem; font-weight: 900; color: var(--ios-green); letter-spacing: 4px; }
        input { width: 80%; background: #222; border: 1px solid #444; color: white; padding: 15px; border-radius: 12px; margin: 20px 0; text-align: center; font-size: 1rem; }
        
        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { padding: 10px 20px; border-radius: 20px; border: 1px solid #666; background: none; color: white; cursor: pointer; }
        .mode-btn.active { background: white; color: black; border-color: white; }

        .timer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 80%; }
        .start-btn { grid-column: span 2; background: var(--ios-green); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 10px; }

        /* --- iPhoneé¢¨ç”»é¢ --- */
        .ios-screen { display: none; height: 100vh; background: linear-gradient(to bottom, #444, #000); text-align: center; padding-top: 80px; }
        .ios-caller { font-size: 2.2rem; }
        .ios-sub { font-size: 1.1rem; opacity: 0.6; margin-top: 10px; }
        .ios-btns { position: absolute; bottom: 80px; width: 100%; display: flex; justify-content: space-around; }
        .ios-btn { width: 75px; height: 75px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; }

        /* --- Androidé¢¨ç”»é¢ --- */
        .android-screen { display: none; height: 100vh; background: #000; text-align: center; }
        .and-top { height: 40%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #1a1a1a; }
        .and-caller { font-size: 1.8rem; }
        .and-sub { font-size: 0.9rem; color: var(--android-blue); margin-top: 5px; }
        .and-btns { height: 60%; position: relative; }
        .and-circle { width: 80px; height: 80px; border-radius: 50%; border: 2px solid white; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* é€šè©±ä¸­è¡¨ç¤º */
        .calling-ui { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #111; }
    </style>
</head>
<body>

    <div id="setup">
        <div class="logo">SOSO phone</div>
        <input type="text" id="name-in" value="ãŠæ¯ã•ã‚“">
        <div class="mode-selector">
            <button class="mode-btn active" id="btn-ios" onclick="setMode('ios')">iPhoneé¢¨</button>
            <button class="mode-btn" id="btn-and" onclick="setMode('and')">Androidé¢¨</button>
        </div>
        <div class="timer-grid">
            <button class="mode-btn" onclick="setTimer(5)">5ç§’</button>
            <button class="mode-btn" onclick="setTimer(10)">10ç§’</button>
            <button class="start-btn" onclick="execute()">ã‚¿ã‚¤ãƒãƒ¼ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        </div>
    </div>

    <div id="ios-inc" class="ios-screen">
        <div class="ios-caller name-disp">ãŠæ¯ã•ã‚“</div>
        <div class="ios-sub">ãƒ¢ãƒã‚¤ãƒ« ç€ä¿¡ä¸­...</div>
        <div class="ios-btns">
            <div class="ios-btn" style="background:var(--ios-red); transform:rotate(135deg);" onclick="reset()">ğŸ“</div>
            <div class="ios-btn" style="background:var(--ios-green);" onclick="goCalling()">ğŸ“</div>
        </div>
    </div>

    <div id="and-inc" class="android-screen">
        <div class="and-top">
            <div class="and-caller name-disp">ãŠæ¯ã•ã‚“</div>
            <div class="and-sub">ç€ä¿¡ä¸­ (SOSO phone)</div>
        </div>
        <div class="and-btns">
            <div class="and-circle" onclick="goCalling()">ğŸ“</div>
            <p style="margin-top:100px; opacity:0.5;">ä¸Šã«ã‚¹ãƒ¯ã‚¤ãƒ—ã§å¿œç­”</p>
        </div>
    </div>

    <div id="calling-ui" class="calling-ui">
        <div class="name-disp" style="font-size:2rem;">ãŠæ¯ã•ã‚“</div>
        <div id="clock">00:00</div>
        <button style="margin-top:100px; width:70px; height:70px; border-radius:50%; background:var(--ios-red); border:none; color:white; font-size:1.5rem; transform:rotate(135deg);" onclick="reset()">ğŸ“</button>
    </div>

    <script>
        let mode = 'ios';
        let time = 5;

        function setMode(m) {
            mode = m;
            document.getElementById('btn-ios').className = m === 'ios' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn-and').className = m === 'and' ? 'mode-btn active' : 'mode-btn';
        }

        function setTimer(t) { time = t; alert(t + "ç§’å¾Œã«ã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚"); }

        function execute() {
            const name = document.getElementById('name-in').value;
            document.querySelectorAll('.name-disp').forEach(el => el.innerText = name);
            document.getElementById('setup').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById(mode + '-inc').style.display = 'block';
                if (navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
            }, time * 1000);
        }

        function goCalling() {
            document.getElementById('ios-inc').style.display = 'none';
            document.getElementById('and-inc').style.display = 'none';
            document.getElementById('calling-ui').style.display = 'flex';
            let sec = 0;
            setInterval(() => {
                sec++;
                const m = String(Math.floor(sec/60)).padStart(2,'0');
                const s = String(sec%60).padStart(2,'0');
                document.getElementById('clock').innerText = `${m}:${s}`;
            }, 1000);
        }

        function reset() { location.reload(); }
    </script>
</body>
</html>
