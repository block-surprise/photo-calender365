<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ARROW | Peer-to-Peer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #setup { position: fixed; inset: 0; background: #111; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; width: 80%; max-width: 300px; text-align: center; font-size: 1.2rem; margin-bottom: 20px; }
        #arrow { width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 100px solid #00ffaa; filter: drop-shadow(0 0 15px #00ffaa); transition: transform 0.1s linear; display: none; }
        #info { margin-top: 20px; text-align: center; }
        .distance { font-size: 3rem; font-weight: bold; }
        button { padding: 15px 40px; border-radius: 30px; border: none; background: #00ffaa; color: #000; font-weight: bold; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>ARROW</h1>
        <p>同じ合言葉を入力して接続</p>
        <input type="text" id="room-id" placeholder="合言葉（例：abc777）">
        <button onclick="connect()">接続開始</button>
        <p style="font-size: 0.7rem; color: #666; margin-top: 20px;">※iPhoneはSafari、AndroidはChrome推奨</p>
    </div>

    <div id="arrow"></div>
    <div id="info">
        <div class="distance" id="dist-out">---m</div>
        <div id="status" style="color: #00ffaa;">接続待機中...</div>
    </div>

    <script>
        let peer, conn;
        let myPos = { lat: 0, lng: 0 };
        let targetPos = null;
        let bearing = 0;

        async function connect() {
            const roomId = document.getElementById('room-id').value;
            if (!roomId) return alert("合言葉を入力してください");

            // iOSのセンサー許可
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
            }

            // Peerオブジェクトの作成（IDを合言葉にする）
            // 完全にランダムなIDにして、相手にそのIDを知らせる形にします
            peer = new Peer();

            peer.on('open', (id) => {
                document.getElementById('setup').style.display = 'none';
                document.getElementById('arrow').style.display = 'block';
                document.getElementById('status').innerText = "あなたのID: " + id;
                console.log('My ID:', id);
                
                // ここで本来は相手のIDを指定して接続しますが、
                // 「同じ合言葉」で繋ぐために、roomIdを相手のIDとしてconnectを試みます
                const destId = prompt("相手の画面に表示されているIDを入力してください");
                if (destId) {
                    conn = peer.connect(destId);
                    setupConn();
                }
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConn();
            });

            startTracking();
        }

        function setupConn() {
            document.getElementById('status').innerText = "接続完了！追跡中...";
            conn.on('data', (data) => {
                targetPos = data;
                updateCompass();
            });
        }

        function startTracking() {
            navigator.geolocation.watchPosition((pos) => {
                myPos.lat = pos.coords.latitude;
                myPos.lng = pos.coords.longitude;
                if (conn && conn.open) {
                    conn.send(myPos);
                }
                updateCompass();
            }, null, { enableHighAccuracy: true });

            window.addEventListener('deviceorientation', (e) => {
                const heading = e.webkitCompassHeading || (360 - e.alpha);
                if (heading && bearing) {
                    document.getElementById('arrow').style.transform = `rotate(${bearing - heading}deg)`;
                }
            }, true);
        }

        function updateCompass() {
            if (!targetPos || !myPos.lat) return;
            bearing = calculateBearing(myPos.lat, myPos.lng, targetPos.lat, targetPos.lng);
            const d = calculateDistance(myPos.lat, myPos.lng, targetPos.lat, targetPos.lng);
            document.getElementById('dist-out').innerText = Math.floor(d) + "m";
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const dL = (lng2 - lng1) * Math.PI / 180;
            const y = Math.sin(dL) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) - Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dL);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const df = (lat2 - lat1) * Math.PI / 180;
            const dl = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(df/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dl/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
