<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photo Calendar Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --accent: #00ffaa;
            --text: #ffffff;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; background: #000; }

        /* èƒŒæ™¯ãƒ¬ã‚¤ãƒ¤ãƒ¼ */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b') no-repeat center center;
            background-size: cover; z-index: -2; transition: 0.5s;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: -1; }

        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚«ãƒ¼ãƒ‰ */
        .calendar-card {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; padding: 20px; width: 85%; max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 20px 50px rgba(0,0,0,0.5); color: var(--text);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 10px; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day-label { font-size: 0.7rem; font-weight: bold; opacity: 0.5; padding: 10px 0; }
        
        .day {
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1rem; border-radius: 12px; position: relative; cursor: pointer;
        }
        .day.today { background: var(--accent); color: #000; font-weight: bold; }
        .day.other-month { opacity: 0.2; pointer-events: none; }
        
        /* äºˆå®šãŒã‚ã‚‹æ™‚ã®ãƒ‰ãƒƒãƒˆ */
        .event-dot {
            width: 4px; height: 4px; background: var(--accent); border-radius: 50%;
            position: absolute; bottom: 5px;
        }
        .today .event-dot { background: #000; }

        /* äºˆå®šå…¥åŠ›ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #222; padding: 30px; border-radius: 20px; width: 80%; max-width: 300px;
            text-align: center; border: 1px solid var(--accent);
        }
        input#event-input {
            width: 100%; padding: 12px; margin: 20px 0; border-radius: 10px;
            border: none; background: #333; color: white; box-sizing: border-box;
        }
        .modal-btns { display: flex; justify-content: space-around; }
        .btn { padding: 10px 20px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; }
        .save-btn { background: var(--accent); color: black; }
        .cancel-btn { background: #444; color: white; }

        .footer { margin-top: 20px; }
        .upload-label { font-size: 0.8rem; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="calendar-card">
            <div class="header">
                <button class="nav-btn" onclick="changeMonth(-1)">â€¹</button>
                <h2 id="month-display">2025.12</h2>
                <button class="nav-btn" onclick="changeMonth(1)">â€º</button>
            </div>
            <div class="grid" id="calendar-grid"></div>
        </div>
        <div class="footer">
            <label class="upload-label">ğŸ–¼ èƒŒæ™¯ã‚’å¤‰æ›´<input type="file" id="bg-upload" style="display:none" accept="image/*"></label>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 id="modal-date-label" style="margin:0">äºˆå®šã‚’è¿½åŠ </h3>
            <input type="text" id="event-input" placeholder="ä½•ã‚’ã™ã‚‹ï¼Ÿ">
            <div class="modal-btns">
                <button class="btn cancel-btn" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn save-btn" onclick="saveEvent()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        let currentViewDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendar-events') || '{}');
        let selectedDateKey = null;

        function render() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            document.getElementById('month-display').innerText = `${year}.${String(month + 1).padStart(2, '0')}`;

            ['S','M','T','W','T','F','S'].forEach(d => {
                const div = document.createElement('div');
                div.className = 'day-label'; div.innerText = d; grid.appendChild(div);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            for (let i = firstDay; i > 0; i--) {
                const div = document.createElement('div'); div.className = 'day other-month';
                div.innerText = prevLastDate - i + 1; grid.appendChild(div);
            }

            const today = new Date();
            for (let i = 1; i <= lastDate; i++) {
                const div = document.createElement('div'); div.className = 'day';
                const dateKey = `${year}-${month}-${i}`;
                
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) div.classList.add('today');
                div.innerText = i;

                // äºˆå®šãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                if (events[dateKey]) {
                    const dot = document.createElement('div'); dot.className = 'event-dot';
                    div.appendChild(dot);
                }

                div.onclick = () => openModal(dateKey, i);
                grid.appendChild(div);
            }
        }

        function changeMonth(diff) { currentViewDate.setMonth(currentViewDate.getMonth() + diff); render(); }

        function openModal(key, dayNum) {
            selectedDateKey = key;
            const existingEvent = events[key] || '';
            document.getElementById('event-input').value = existingEvent;
            document.getElementById('modal-date-label').innerText = `${dayNum}æ—¥ã®äºˆå®š`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function saveEvent() {
            const text = document.getElementById('event-input').value;
            if (text.trim() === '') {
                delete events[selectedDateKey];
            } else {
                events[selectedDateKey] = text;
            }
            localStorage.setItem('calendar-events', JSON.stringify(events));
            closeModal();
            render();
        }

        // èƒŒæ™¯å†™çœŸ
        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('bg-image').style.backgroundImage = `url(${ev.target.result})`;
                    localStorage.setItem('calendar-bg', ev.target.result);
                };
                reader.readAsDataURL(file);
            }
        };

        // ä¿å­˜ã•ã‚ŒãŸèƒŒæ™¯ã‚’å¾©å…ƒ
        const savedBg = localStorage.getItem('calendar-bg');
        if (savedBg) document.getElementById('bg-image').style.backgroundImage = `url(${savedBg})`;

        render();
    </script>
</body>
</html>
