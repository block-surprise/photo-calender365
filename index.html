<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Arrow View</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* カメラ映像を全画面に */
        #video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.6;
        }

        #setup { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #00ffaa; background: #222; color: #fff; width: 80%; max-width: 300px; text-align: center; font-size: 1.2rem; margin-bottom: 20px; }
        
        /* 矢印（中央に配置） */
        #ui-layer { position: relative; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        #arrow {
            width: 0; height: 0;
            border-left: 30px solid transparent; border-right: 30px solid transparent;
            border-bottom: 100px solid #00ffaa;
            filter: drop-shadow(0 0 20px #00ffaa);
            transition: transform 0.1s linear;
        }

        .hud { position: absolute; bottom: 50px; text-align: center; text-shadow: 0 0 10px #000; }
        .distance { font-size: 3.5rem; font-weight: 900; color: #00ffaa; }
        #status { font-size: 0.8rem; letter-spacing: 2px; }

        button { pointer-events: auto; padding: 15px 40px; border-radius: 30px; border: none; background: #00ffaa; color: #000; font-weight: bold; font-size: 1rem; }
    </style>
</head>
<body>

    <video id="video-bg" autoplay playsinline></video>

    <div id="setup">
        <h1 style="color:#00ffaa; letter-spacing:5px;">ARROW VIEW</h1>
        <input type="text" id="target-id" placeholder="相手のIDを入力">
        <button onclick="init()">システム起動</button>
        <p id="my-id-display" style="margin-top:20px; font-size:0.8rem;"></p>
    </div>

    <div id="ui-layer">
        <div id="arrow"></div>
        <div class="hud">
            <div id="status">SCANNING...</div>
            <div class="distance" id="dist-out">---m</div>
        </div>
    </div>

    <script>
        let peer, conn;
        let myPos = { lat: 0, lng: 0 };
        let targetPos = null;
        let bearing = 0;

        // 初期化：カメラ・位置情報・PeerJS
        async function init() {
            // カメラ起動
            const video = document.getElementById('video-bg');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                video.srcObject = stream;
            } catch (e) { console.log("Camera error:", e); }

            // センサー許可 (iOS)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
            }

            // PeerJS
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('my-id-display').innerText = "あなたのID: " + id;
                const tid = document.getElementById('target-id').value;
                if (tid) {
                    conn = peer.connect(tid);
                    setupConn();
                }
                document.getElementById('setup').style.background = "transparent";
                document.getElementById('setup').querySelector('h1').style.display = "none";
                document.getElementById('setup').querySelector('input').style.display = "none";
                document.getElementById('setup').querySelector('button').style.display = "none";
            });

            peer.on('connection', (c) => {
                conn = c;
                setupConn();
            });

            startTracking();
        }

        function setupConn() {
            conn.on('open', () => {
                document.getElementById('status').innerText = "TARGET LOCKED";
                setInterval(() => { if (conn.open) conn.send(myPos); }, 1000);
            });
            conn.on('data', (data) => {
                targetPos = data;
                updateCompass();
            });
        }

        function startTracking() {
            navigator.geolocation.watchPosition((pos) => {
                myPos.lat = pos.coords.latitude;
                myPos.lng = pos.coords.longitude;
                updateCompass();
            }, null, { enableHighAccuracy: true });

            window.addEventListener('deviceorientation', (e) => {
                const heading = e.webkitCompassHeading || (360 - e.alpha);
                if (heading && bearing) {
                    const rotate = (bearing - heading + 360) % 360;
                    document.getElementById('arrow').style.transform = `rotate(${rotate}deg)`;
                }
            }, true);
        }

        function updateCompass() {
            if (!targetPos || !myPos.lat) return;
            bearing = calculateBearing(myPos.lat, myPos.lng, targetPos.lat, targetPos.lng);
            const d = calculateDistance(myPos.lat, myPos.lng, targetPos.lat, targetPos.lng);
            document.getElementById('dist-out').innerText = Math.floor(d) + "m";
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const dL = (lng2 - lng1) * Math.PI / 180;
            const y = Math.sin(dL) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) - Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dL);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const df = (lat2 - lat1) * Math.PI / 180;
            const dl = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(df/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dl/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
